<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Critical CSS (inlined for above-the-fold performance) -->
    <style>
      /* Essential reset and base styles */
      *,::before,::after{box-sizing:border-box;margin:0;padding:0}
      
      /* CSS variables for theme system */
      :root{--background:0 0% 100%;--foreground:222.2 84% 4.9%;--muted-foreground:215.4 16.3% 46.9%;--border:214.3 31.8% 91.4%;--brand:262 83% 58%;--brand-2:198 94% 49%}
      .dark{--background:222.2 84% 4.9%;--foreground:210 40% 98%;--muted-foreground:215 20.2% 65.1%;--border:217.2 32.6% 17.5%;--brand:262 90% 64%;--brand-2:198 100% 56%}
      
      /* Critical layout and typography */
      body{background-color:hsl(var(--background));color:hsl(var(--foreground));font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;line-height:1.5;margin:0}
      h1{font-weight:700;font-size:2.25rem;line-height:2.5rem;letter-spacing:-0.025em;margin-bottom:0.75rem}
      p{margin-bottom:1rem}
      
      /* Hero section and critical layout */
      .hero-section{text-align:center;margin-bottom:2rem;padding:1rem}
      .hero-title{font-size:2.25rem;font-weight:700;letter-spacing:-0.025em;margin-bottom:0.75rem}
      .hero-subtitle{font-size:1.125rem;line-height:1.75rem;color:hsl(var(--muted-foreground));margin-top:0.75rem}
      .container{width:100%;max-width:1200px;margin:0 auto;padding:0 1rem}
      
      /* Critical grid and card styles */
      .posts-grid{display:grid;gap:1.5rem;grid-template-columns:1fr}
      .post-card{border:1px solid hsl(var(--border) / 0.6);border-radius:0.75rem;overflow:hidden;box-shadow:0 1px 3px 0 rgb(0 0 0 / 0.1)}
      .post-image{width:100%;height:auto;aspect-ratio:16/9;object-fit:cover;display:block}
      .post-content{padding:1rem}
      .post-title{font-size:1.25rem;font-weight:600;margin-bottom:0.5rem}
      
      /* Responsive design */
      @media(min-width:768px){
        .hero-title{font-size:3rem;line-height:1}
        .container{padding:0 2rem}
        .posts-grid{grid-template-columns:repeat(2,1fr)}
      }
      
      /* Prevent layout shift */
      #root{min-height:100vh}
      img{max-width:100%;height:auto}
      
      /* Loading state to prevent FOUC */
      .loading{opacity:0}
      .loaded{opacity:1;transition:opacity 0.3s ease-in-out}
    </style>
